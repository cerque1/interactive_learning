<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Просмотр категории</title>
<link rel="stylesheet" href="category_style.css" />
</head>
<body>
<header>
  <button id="nav-toggle" aria-label="Toggle navigation">☰</button>
  <h1 id="head">Заучка</h1>
  <div id="username"></div>
</header>

<main>
  <nav id="nav-panel">
    <h2>Панель навигации</h2>
    <button id="main-btn">Главная</button>
    <button id="modules-btn">Модули</button>
    <button id="categories-btn">Категории</button>
    <button id="results-btn">Результаты</button>
  </nav>  

  <section>
    <h2 id="category-name">Загрузка...</h2>
    
    <!-- Кнопка добавления модуля (видна только владельцу категории) -->
    <button id="add-module-btn" class="primary-btn" style="display:none; margin-bottom: 16px;">
      Добавить модуль
    </button>
    
    <button id="edit-category-btn" class="primary-btn" style="display:none; margin-bottom: 16px;">
      Редактировать категорию
    </button>

    <div id="modules-container" class="cards-container"></div>
    <div id="empty-message" class="empty-message" style="display:none;">В данной категории нет модулей</div>
  </section>
</main>

<script src="category_script.js"></script>
</body>
</html>
