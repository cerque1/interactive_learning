<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Мои модули - Заучка</title>
  <link rel="stylesheet" href="general_style.css" />
  <link rel="stylesheet" href="modules_style.css" />
</head>
<body>
  <header>
    <button id="nav-toggle" aria-label="Toggle navigation">☰</button>
    <a id="head" href="/static/main.html" class="header-link">Заучка</a>
    <div id="username"></div>
  </header>

  <main>
    <nav id="nav-panel">
      <h2>Панель навигации</h2>
      <button id="main-btn">Главная</button>
      <button id="modules-btn">Модули</button>
      <button id="categories-btn">Категории</button>
      <button id="results-btn">Результаты</button>
    </nav>  

    <div id="nav-panel-overlay"></div>

    <section id="modules-section">
      <div class="section-header">
        <div class="section-actions">
          <button id="createModuleBtn" class="create-btn">Создать модуль</button>
          <button id="editModulesBtn" class="primary-btn">Редактировать модули</button>
        </div>
        <h2 id="page-title">Мои модули</h2>
      </div>

      <div id="modules-container" class="cards-container"></div>
      <div id="modules-empty" class="empty-message" style="display:none;">Модули отсутствуют</div>
    </section>
  </main>

  <!-- Модальное окно создания модуля -->
  <div id="createModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Создать модуль</h3>
        <span id="closeModal" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div id="create-error" class="error-message" style="display:none;"></div>
        <div class="input-group">
          <label for="moduleName">Название модуля</label>
          <input type="text" id="moduleName" />
        </div>
        <div class="input-group">
          <label for="moduleType">Тип модуля</label>
          <select id="moduleType">
            <option value="private">Приватный</option>
            <option value="public">Открытый</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button id="createModuleConfirm" class="btn btn-primary" disabled>Создать</button>
        <button id="cancelModal" class="btn btn-secondary">Отмена</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно редактирования модуля -->
  <div id="editModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Редактировать модуль</h3>
        <span id="closeEditModal" class="close">&times;</span>
      </div>
      <div class="modal-body">
        <div id="edit-error" class="error-message" style="display:none;"></div>
        <div class="input-group">
          <label for="editModuleName">Название модуля</label>
          <input type="text" id="editModuleName" />
        </div>
      </div>
      <div class="modal-footer">
        <button id="editModuleConfirm" class="btn btn-primary" disabled>Изменить</button>
        <button id="cancelEditModal" class="btn btn-secondary">Отмена</button>
      </div>
    </div>
  </div>

  <script src="modules_script.js"></script>
</body>
</html>
