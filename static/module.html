<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Просмотр модуля</title>
    <link rel="stylesheet" href="module_style.css" />
</head>
<body>
<header>
    <button id="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <h1 id="head">Заучка</h1>
    <div id="username"></div>
</header>

<main>
    <nav id="nav-panel">
        <h2>Панель навигации</h2>
        <button id="main-btn">Главная</button>
        <button id="modules-btn">Модули</button>
        <button id="categories-btn">Категории</button>
        <button id="results-btn">Результаты</button>
    </nav>

    <section>
        <h2 id="module-name">Загрузка...</h2>

        <!-- Кнопка добавления карточек (видна только владельцу модуля) -->
        <button id="add-cards-btn" class="primary-btn" style="display:none;">
            Добавить карточки
        </button>

        <div id="cards-container" class="cards-container"></div>
        <div id="empty-message" class="empty-message" style="display:none;">
            В данном модуле нет карточек
        </div>
    </section>
</main>

<!-- Модальное окно добавления карточек -->
<div id="addCardsModal" class="modal" style="display:none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Добавить карточки</h3>
            <span id="closeAddCardsModal" class="close">&times;</span>
        </div>

        <div id="add-cards-error" class="error-message" style="display:none;"></div>

        <div class="modal-body">
            <button id="add-card-row-btn" class="secondary-btn" disabled>
                Добавить карточку
            </button>

            <div id="card-rows-container" class="card-rows-container"></div>
        </div>

        <div class="modal-footer">
            <button id="save-cards-btn" class="primary-btn" disabled>Сохранить</button>
            <button id="cancelAddCardsModal" class="secondary-btn">Отмена</button>
        </div>
    </div>
</div>

<script src="module_script.js"></script>
</body>
</html>
