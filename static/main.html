<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Заучка - Главная</title>
<link rel="stylesheet" href="main_style.css" />
</head>
<body>
<header>
  <button id="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
  <h1>Заучка</h1>
  <div id="username"></div>
</header>

<main>
  <nav id="nav-panel">
    <h2>Панель навигации</h2>
    <button id="modules-btn">Модули</button>
    <button id="categories-btn">Категории</button>
    <button id="results-btn">Результаты</button>
  </nav>  

  <section id="modules-section">
    <h2>Модули пользователя</h2>
    <div id="modules-container" class="cards-container"></div>
    <div id="modules-empty" class="empty-message" style="display:none;">Модули отсутствуют</div>
  </section>

  <section id="categories-section">
    <h2>Категории</h2>
    <div id="categories-container" class="cards-container"></div>
    <div id="categories-empty" class="empty-message" style="display:none;">Категории отсутствуют</div>
  </section>

  <section id="results-section" class="results-section">
    <h2>Результаты</h2>
    <div id="results-container" class="cards-container"></div>
    <div id="results-empty" class="empty-message">Результаты отсутствуют</div>
  </section>
</main>

<script src="main_script.js"></script>
</body>
</html>
